<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man</title>
    <link rel="stylesheet" href="simonsay.css" />
  </head>
  <body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box-container">
      <div class="upper-row">
      <div class="box-innercontainer red  btn" type = "button" id="red"></div>
      <div class="box-innercontainer  green  btn"type = "button"  id="green"></div>
      </div>
      <div class="lower-row">
      <div class="box-innercontainer  yellow  btn"type = "button" id="yellow"></div>
      <div class="box-innercontainer purple  btn"type = "button" id="purple"></div>
      </div>
    </div>
    <script src="simon.js"></script>
  </body>
</html>
